apiVersion: 1.0.0
metadata:
  name: dashboard-in-che
projects:
  - name: che
    source:
      type: git
      location: 'https://github.com/eclipse/che.git'
components:
  - alias: theia-editor
    type: cheEditor
    id: eclipse/che-theia/next
  - alias: typescript-plugin
    type: chePlugin
    id: che-incubator/typescript/1.30.2
  - alias: exec-plugin
    type: chePlugin
    id: eclipse/che-machine-exec-plugin/0.0.1
  - alias: dash-dev
    type: dockerimage
    image: 'eclipse/che-dashboard-dev:nightly'
    endpoints:
      - name: dashboard-dev-server
        port: 3000
        attributes:
          path: /
          protocol: http
          public: "true"
    mountSources: true
    memoryLimit: 3Gi
commands:
  - name: dashboard_build
    actions:
      - type: exec
        component: dash-dev
        command: cd /projects/che/dashboard && yarn
        workdir: /projects/che/dashboard
  - name: dashboard_test
    actions:
      - type: exec
        component: dash-dev
        command: cd /projects/che/dashboard && yarn test
        workdir: /projects/che/dashboard
  - name: dashboard_dev_server
    actions:
      - type: exec
        component: dash-dev
        command: cd /projects/che/dashboard && node_modules/.bin/gulp serve --server=${CHE_API_EXTERNAL%????}
        workdir: /projects/che/dashboard
